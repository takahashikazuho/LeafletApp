<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="static\css\styles.css" />
</head>
<body>
  <div id="map"></div>
  <div class="btn-flex">
    <div class="textForm">
      <p><label class="formLabel">Walking(m)<input type="text" value="500" id="moveDist" class="formBox"></label></p>
    </div>
    <div class="btn-container">
      <button id ="btn_random" class="btn route-display">Random Points</button>
    </div>
    <div class="textForm">
      <input type="number" value="20" id="random_num" class="formBox" min="1"></label>
    </div>
    <div class="btn mamListBox">
      <a href="javascript:void(0)">
        <div>Transit Point</div>
      </a>
      <select size="3" data-role="none">
        <option value="location">Transit Point</option>
        <option value="start">Departure Point</option>
        <option value="end">Arrival Point</option>
      </select>
    </div>
    <div class="btn-container">
      <button id ="btn_test" class="btn route-display">Test</Search></button>
      <p id="btn_test_text" class="textBox hidden"></p>
    </div>
    <div class="btn-container">
      <button id ="btn_TSP" class="btn route-display">Path Search</Search></button>
      <p id="btn_TSP_text" class="textBox hidden"></p>
    </div>
    <div class="radio-type">
      <label><input type="radio" name="type-traveling" value="type1" checked>TSP</label>
      <!-- <label><input type="radio" name="type-traveling" value="type2">zero edge TSP</label> -->
      <!-- <label><input type="radio" name="type-traveling" value="type3">brute force</label> -->
      <label><input type="radio" name="type-traveling" value="type4">greedy</label>
      <label><input type="radio" name="type-traveling" value="type5">B&B(MST cache)</label>
      <label><input type="radio" name="type-traveling" value="type6">B&B(MST)</label>
      <!-- <label><input type="radio" name="type-traveling" value="ORIS">ORIS</label> -->
    </div>
    <div class="btn-container">
      <button id ="btn_SRP" class="btn route-display">Bus Routing</button>
      <p id="btn_SRP_text" class="textBox hidden"></p>
    </div>
    <div class="radio-type">
      <label><input type="radio" name="type" value="type2" checked>SCP+SHP</label>
      <label><input type="radio" name="type" value="type4">SHP</label>
      <!-- <label><input type="radio" name="type" value="type1">before2-opt</label> -->
      <!-- <label><input type="radio" name="type" value="type3">annealing</label> -->
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="static\js\main.js"></script>    
</body>

</html>
